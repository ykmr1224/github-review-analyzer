name: 'Push Metrics Analysis'

on:
  push:

jobs:
  analyze-metrics:
    runs-on: ubuntu-latest
    name: 'Quick PR Metrics Check'
    permissions:
      contents: read
      pull-requests: read
      issues: read
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      
      - name: 'Run PR Metrics Analysis'
        id: metrics
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          reviewer-username: 'coderabbitai[bot]'
          days: '7'
          report-format: 'both'
          output-path: './reports'
          include-detailed: 'false'
      
      - name: 'Display summary'
        run: |
          echo "## ðŸ“Š Quick Metrics Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Total PRs (last 7 days):** ${{ steps.metrics.outputs.total-prs }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Comments:** ${{ steps.metrics.outputs.total-comments }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Average Comments per PR:** ${{ steps.metrics.outputs.average-comments-per-pr }}" >> $GITHUB_STEP_SUMMARY