name: 'PR Metrics Analysis'

on:
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      start-date:
        description: 'Analysis start date (YYYY-MM-DD)'
        required: false
        type: string
      end-date:
        description: 'Analysis end date (YYYY-MM-DD)'
        required: false
        type: string
      days:
        description: 'Number of days to analyze (used when start-date/end-date not provided)'
        required: false
        default: '7'
        type: string
      reviewer-username:
        description: 'AI reviewer username'
        required: true
        default: 'coderabbitai[bot]'
        type: string

jobs:
  analyze-pr-metrics:
    runs-on: ubuntu-latest
    name: 'Analyze PR Feedback Metrics'
    permissions:
      contents: read
      pull-requests: read
      issues: read
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      
      - name: 'Set reviewer username'
        id: reviewer
        run: |
          echo "reviewer=${{ github.event.inputs.reviewer-username || 'coderabbitai[bot]' }}" >> $GITHUB_OUTPUT
      
      - name: 'Run PR Metrics Analysis'
        id: metrics
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          reviewer-username: ${{ steps.reviewer.outputs.reviewer }}
          start-date: ${{ github.event.inputs.start-date }}
          end-date: ${{ github.event.inputs.end-date }}
          days: ${{ github.event.inputs.days || '7' }}
          output-path: './reports'
      
      - name: 'Upload reports as artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: pr-metrics-reports-${{ github.run_id }}
          path: ./reports/
          retention-days: 30
      
      - name: 'Comment on PR (if triggered by PR)'
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read the markdown report
            const reportPath = '${{ steps.metrics.outputs.report-markdown-path }}';
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              
              // Create a comment with the report
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ“Š PR Metrics Analysis Results
            
            **AI Reviewer:** ${{ steps.reviewer.outputs.reviewer }}
            
            ### Summary
            - **Total PRs:** ${{ steps.metrics.outputs.total-prs }}
            - **Total Comments:** ${{ steps.metrics.outputs.total-comments }}
            - **Average Comments per PR:** ${{ steps.metrics.outputs.average-comments-per-pr }}
            
            <details>
            <summary>ðŸ“„ Full Report</summary>
            
            ${report}
            
            </details>`
              });
            }
      
      - name: 'Display results summary'
        run: |
          echo "## ðŸ“Š Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Reviewer:** ${{ steps.reviewer.outputs.reviewer }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Total PRs:** ${{ steps.metrics.outputs.total-prs }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Comments:** ${{ steps.metrics.outputs.total-comments }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Average Comments per PR:** ${{ steps.metrics.outputs.average-comments-per-pr }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Reports generated:**" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.metrics.outputs.report-json-path }}" ]; then
            echo "- JSON: \`${{ steps.metrics.outputs.report-json-path }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ steps.metrics.outputs.report-markdown-path }}" ]; then
            echo "- Markdown: \`${{ steps.metrics.outputs.report-markdown-path }}\`" >> $GITHUB_STEP_SUMMARY
          fi