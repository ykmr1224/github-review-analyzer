name: 'PR Metrics Analysis'

on:
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      start-date:
        description: 'Analysis start date (YYYY-MM-DD)'
        required: false
        type: string
      end-date:
        description: 'Analysis end date (YYYY-MM-DD)'
        required: false
        type: string
      days:
        description: 'Number of days to analyze (used when start-date/end-date not provided)'
        required: false
        default: '7'
        type: string
      reviewer-username:
        description: 'AI reviewer username'
        required: true
        default: 'coderabbitai[bot]'
        type: string

jobs:
  analyze-pr-metrics:
    runs-on: ubuntu-latest
    name: 'Analyze PR Feedback Metrics'
    permissions:
      contents: read
      pull-requests: read
      issues: read
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      
      - name: 'Set reviewer username'
        id: reviewer
        run: |
          echo "reviewer=${{ github.event.inputs.reviewer-username || 'coderabbitai[bot]' }}" >> $GITHUB_OUTPUT
      
      - name: 'Run PR Metrics Analysis'
        id: metrics
        uses: 'ykmr1224/github-review-analyzer@v1'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          reviewer-username: 'coderabbitai[bot]'
          days: '7'
          output-path: './reports'

      - name: 'Upload reports as artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: pr-metrics-reports-${{ github.run_id }}
          path: ./reports/
          retention-days: 30
