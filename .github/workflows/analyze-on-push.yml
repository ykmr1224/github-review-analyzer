name: 'Review Analysis on Push'

on:
  push:

jobs:
  analyze-metrics:
    runs-on: ubuntu-latest
    name: 'Quick PR Metrics Check'
    permissions:
      contents: read
      pull-requests: read
      issues: read
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      
      - name: 'Run PR Metrics Analysis'
        id: metrics
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          reviewer-username: 'coderabbitai[bot]'
          days: '7'
          output-path: './reports'

      - name: 'Upload reports as artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: pr-metrics-reports-${{ github.run_id }}
          path: ./reports/
          retention-days: 30
